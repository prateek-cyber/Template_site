<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template Customizer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="category-selection">
    <h2>Select a Category</h2>
    <button onclick="loadCategory('ecommerce')">E-commerce</button>
    <button onclick="loadCategory('restaurant')">Restaurant</button>
    <button onclick="loadCategory('gym')">Gym</button>
  </div>

  <div id="template-selection">
    <!-- Dynamic content will be loaded here by JavaScript -->
  </div>

  <div id="customize-template">
    <h2>Customize Your Template</h2>
    <div id="customize-container" class="sortable">
      <!-- Loaded template content (image preview) will appear here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
